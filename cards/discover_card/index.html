<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <h1 class="wp">!!!Work in progress!!!</h1>

    <button class="button" onclick="panel2()">click</button>

    <div class="container">
      <div class="card">
        <div class="slim_card">
          <div class="slim_card_head">
            <h1 class="slim_card_head--title">Massiccio del monte bianco</h1>
            <img src="img/v1.jpg">
          </div>
        </div>
        <div class="wide_card">
          <div class="wide_card_content">
            <span class="icon_circle">
              <i class="fas fa-flag circle_icon"></i>
            </span> 
            <p>Italy, Switzerland</p>
          </div>

          <div class="wide_card_content">
            <span class="icon_circle">
              <i class="fas fa-mountain"></i>
            </span>     
            <p>4.634 m</p>
          </div>

          <div class="wide_card_content">
            <span class="icon_circle">
              <i class="fas fa-skiing"></i>
            </span>
            <div>
              <ul class="wide_card_content--list">
                <li><a href="#">Antagnod</a></li>
                <li><a href="#">Brusson</a></li>
                <li><a href="#">Alagna</a></li>
              </ul>
            </div>
          </div>

          <div class="wide_card_content">
            <span class="icon_circle">
              <i class="fas fa-map-marker"></i>
            </span>
            <p>45°56′12.6″N 07°52′01.4″E</p>
          </div>

        </div> 
      </div>
      <!--<div class="card_panel"></div>-->
    </div>
    <script src="index.js"></script>
  </body>
</html>
